<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejercicio 8. Bucle for: Tabla de multiplicar</title>
    </head>
    <body>
        <h1>Ejercicio 8. Bucle for: Tabla de multiplicar</h1>
        <p>Modifique este HTML</p>
        <script>
            /* COMPLETE SU CÓDIGO JAVA SCRIPT AQUÍ*/
            for (i=0;i<=10;i++){
                document.writeln("Tabla de multiplicar del "+i+"<br/>");
                document.writeln("------------------------------<br/>");
                for (j=0;j<=10;j++){
                    document.writeln(i+" x "+j+" = "+(i*j)+"<br/>");
                }
                document.writeln("<br/>");
            }
        </script>
    </body>
</html>
