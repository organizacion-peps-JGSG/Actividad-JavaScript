<html lang="es">
    <head>
        <title>Ejercicio 4. Calcular nota</title>
    </head>
    <body>
        <h1>Cálculo de notas</h1>
            <p> Pide una nota (número). Muestra la calificación según la nota:</p>
            <ul>
                <li>0-3: Muy deficiente.</li>
                <li>3-5: Insuficiente.</li>
                <li>5-6: Suficiente.</li>
                <li>6-7: Bien.</li>
                <li>7-9: Notable.</li>
                <li>9-10: Sobresaliente.</li>
            </ul>
            <p>Repite el ejercicio anterior utilizando la estructura <code>switch</code></p>
        
        <script>
            
            // Solicita una nota por teclado
            var nota=prompt('Introduzca la nota ');
            var calificacion="";
            var n=Number.parseFloat(nota);

            // Estructura de control *** if - else ***

            

            if( n>=0 && n <3) {
                calificacion="Muy deficiente";
            }else if (n>=3 && n<5){
                calificacion =" Insuficiente";
            }else if ( n>=5 && n<6){
                calificacion =" Suficiente";
            }else if ( n>=6 && n<7 ){
                calificacion ="Bien";
            }else if ( n>=7 && n<9 ){
                calificacion ="Notable";
            }else if ( n>=9 && n<=10 ){
                calificacion ="Sobresaliente";
            }else{           
                calificacion = "Incorrecta";
            }

            // Mostramos el resultado
            alert('Una nota de '+nota+' es '+calificacion);
            console.log('Una nota de '+nota+' es '+calificacion);                
        </script>
    </body>
</html>
