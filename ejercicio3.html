<html lang="es">
    <head>
        <title>Ejercicio 3. Calcular nota</title>
    </head>
    <body>
        <h1>Cálculo de notas</h1>
            <p> Pide una nota (número). Muestra la calificación según la nota:</p>
            <ul>
                <li>0-3: Muy deficiente.</li>
                <li>3-5: Insuficiente.</li>
                <li>5-6: Suficiente.</li>
                <li>6-7: Bien.</li>
                <li>7-9: Notable.</li>
                <li>9-10: Sobresaliente.</li>
            </ul>
            <p>Repite el ejercicio anterior utilizando la estructura <code>switch</code></p>
        
        <script>
            
            // Solicita una nota por teclado
            var n=prompt('Introduzca la nota ');
            var calificacion="";
            var nota=Number.parseInt(n);

            // Estructura de control *** if - else ***
            if(nota < 3){calificacion="muy deficiente"}
            else if(nota >= 3 && nota <5){calificacion = "insuficiente"}
            else if(nota >= 5 && nota <6){calificacion = "suficiente"}
            else if(nota >= 6 && nota <7){calificacion = "bien"}
            else if(nota >= 7 && nota <9){calificacion = "notable"}
            else if(nota >= 9 && nota <=10){calificacion = "sobresaliente"}
            else{alert("introduce un nota entre 0-10")}
            alert('Una nota de '+nota+' es '+calificacion);
            console.log('Una nota de '+nota+' es '+calificacion);                
        </script>
    </body>
</html>
