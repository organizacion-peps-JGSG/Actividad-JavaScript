<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejercicio 10. Bucle while: Tabla de multiplicar</title>
    </head>
    <body>
        <h1>Ejercicio 10. Bucle while: Tabla de multiplicar</h1>
        <p>Modifique este HTML</p>
        <script>
            let i=0;
            
            while(i<=10){
                document.writeln("Tabla de multiplicar del "+i+"<br/>");
                document.writeln("-----------------------------------------<br/>");
                let j=0;
                while(j<=10) {
                    document.writeln(i+" x "+j+" = "+(i*j)+"<br/>");
                    j++;
            }
                    
                document.writeln("<br/>");
                i++;
            }
        </script>
    </body>
</html>
