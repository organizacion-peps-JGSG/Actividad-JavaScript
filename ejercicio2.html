<html lang="es">
    <head>
        <title>Ejercicio 2. Comprobar edad</title>
    </head>
    <body>
        <h1>Comprobar mayoría de edad</h1>
            <p> Pide la edad y si es mayor de 18 años indica que ya puede conducir. </p>
        <script>
            
            // Solicita edad por teclado
            var edad=prompt('¿Cuantos años tienes? ');

            // Comprobamos que el valor introducido es un numero
            if (isNaN(edad)){
                alert("Por favor, introduzca un número");                
            }else{
            
            // Complete el codigo Javascript
                if (edad<18){
                    alert("Usted no tiene edad para conducir");
                }else{
                    alert(" Usted ya es mayor de edad; por tanto, ya podría conducir");
                }
             }
            /* si edad < 18 entonces
                    Alerta >> Usted no tiene edad para conducir
                sino
                    Alerta >> Usted ya es mayor de edad; por tanto, ya podría conducir
                fsi 
            */
        </script>
    </body>
</html>
