<html lang="es">
    <head>
        <title>Ejercicio 2. Comprobar edad</title>
    </head>
    <body>
        <h1>Comprobar mayoría de edad</h1>
            <p> Pide la edad y si es mayor de 18 años indica que ya puede conducir. </p>
            <script>
                // Solicita edad por teclado
                var edad = prompt('¿Cuántos años tienes? ');
            
                // Comprobamos que el valor introducido es un número
                if (!isNaN(edad)) {
                    edad = Number(edad);
                    if (edad < 18) {
                        alert('Usted no tiene la edad suficiente para conducir.');
                    } else {
                        alert('Usted ya es mayor de edad; por tanto, ya podría conducir.');
                    }
                } else {
                    alert('Por favor, introduce un número válido.');
                }
            </script>
            
    </body>
</html>
