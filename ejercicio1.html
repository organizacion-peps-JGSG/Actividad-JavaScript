<html lang="es">
    <head>
        <title>Ejercicio 1. Números en JavaScript</title>
    </head>
    <body>
        <h1>Números y Consolas en JavaScript</h1>
        <div>
            <p>En una cena de amigos os llega la cuenta y queréis dividir entre todos.</p>
            <ul>
                <li>Total: 102 €</li>
                <li>Personas: 6</li>
            </ul>
        </div>
        <p id="resultado">Cada amigo tiene que pagar: </p>
        <script>
            // Declaramos las constantes kTOTAL y kPERSONAS
            const kTOTAL = 102;
            const kPERSONAS = 6;
            
            // Declaramos la variable resultado y calculamos la división de reparto
            const resultado = kTOTAL / kPERSONAS;
            
            // Mostramos el resultado por consola
            console.log('Cada amigo tiene que pagar: ' + resultado.toFixed(2) + ' €uros.');
            
            // Mostramos el resultado en el elemento con id "resultado"
            document.getElementById("resultado").innerHTML += resultado.toFixed(2) + ' €uros.';
        </script>
    </body>
</html>
